type Query {
    team: [Member],
    gallery: [Photo],
    service(serviceId: ID!): Service,
    services: [Service],
}


type Mutation {
    addService(input: ServiceInput!): Service,
    updateService(input: ServiceInput, serviceId: ID!): Service,
    deleteService(serviceId: ID!): Service,
    singleUpload(file: Upload!): File!
}




input ServiceInput {
    title: String!,
    description: String!,
    display: Boolean
}

type Member {
    id: ID!,
    fullName: String!,
    phoneNumber: String,
    background: String,
    position: String,
    socials: [Socials],
    profile: Photo
}


type Photo {
    fileId: ID,
    filePath: String,
    description: String,
    year: String,
    createdAt: String,
    showInGallery: Boolean
}

type Address {
    country: String,
    province: String,
    district: String,
    sector: String,
    street: String,
    mapCoords: MapCoords
}

type MapCoords {
    lat: String,
    lng: String
}

type Company {
    name: String,
    logo: Photo,
    address: Address,
    socials: [Socials]
}

type Socials {
    name: String,
    iconLink: String,
    socialMediaLink: String
}



type Service {
    id: ID!,
    title: String,
    description: String
    slug: String
    display: Boolean
}


scalar Upload

type File {
    filename: String!
    mimetype: String!
    encoding: String!
}

